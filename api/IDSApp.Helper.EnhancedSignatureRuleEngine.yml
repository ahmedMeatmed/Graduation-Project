  source:
    id: CheckPacket
    path: G:\C#\IDSApp\IDSApp\Helper\EnhancedSignatureRuleEngine.cs
    startLine: 777
  assemblies:
  - IDSApp
  namespace: IDSApp.Helper
  summary: >-
    Inspects a network packet against loaded detection rules to identify

    malicious activity. Uses multiple optimization techniques to ensure

    high-performance inspection even with large rule sets.
  remarks: >-
    Inspection Pipeline:

    1. Pre-filtering using bloom filters and whitelists

    2. Protocol and port-based rule selection

    3. Content pattern matching with PCRE

    4. Rule prioritization and conflict resolution

    5. Statistical tracking and performance monitoring

    6. Result deduplication and optimization
  example: []
  syntax:
    content: public List<Signatures> CheckPacket(IPPacket ipPacket, byte[] payload, string srcIp, string dstIp, int srcPort, int dstPort, string protocolName)
    parameters:
    - id: ipPacket
      type: PacketDotNet.IPPacket
      description: IP packet to inspect for threats
    - id: payload
      type: System.Byte[]
      description: Packet payload data for content inspection
    - id: srcIp
      type: System.String
      description: Source IP address for contextual analysis
    - id: dstIp
      type: System.String
      description: Destination IP address for contextual analysis
    - id: srcPort
      type: System.Int32
      description: Source port number for protocol analysis
    - id: dstPort
      type: System.Int32
      description: Destination port number for protocol analysis
    - id: protocolName
      type: System.String
      description: Network protocol name for rule filtering
    return:
      type: System.Collections.Generic.List{IDSApp.Entity.Signatures}
      description: List of matched signature rules describing detected threats
    content.vb: Public Function CheckPacket(ipPacket As IPPacket, payload As Byte(), srcIp As String, dstIp As String, srcPort As Integer, dstPort As Integer, protocolName As String) As List(Of Signatures)
