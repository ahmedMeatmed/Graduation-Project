  id: CheckPacket(PacketDotNet.IPPacket,System.Byte[],System.String,System.String,System.Int32,System.Int32,System.String)
  parent: IDSApp.Helper.EnhancedSignatureRuleEngine
  langs:
  - csharp
  - vb
  name: CheckPacket(IPPacket, byte[], string, string, int, int, string)
  nameWithType: EnhancedSignatureRuleEngine.CheckPacket(IPPacket, byte[], string, string, int, int, string)
  fullName: IDSApp.Helper.EnhancedSignatureRuleEngine.CheckPacket(PacketDotNet.IPPacket, byte[], string, string, int, int, string)
